<!DOCTYPE html>
<html>
<head>
	<title>Show Leads</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		{% if leads %}
		<table class="table">
			<thead>
				<tr>
					<th>Leads_id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Registered datetime</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				{% for lead in leads %}
					<tr>
						<td>{{ lead.id }}</td>
						<td>{{ lead.first_name }}</td>
						<td>{{ lead.last_name }}</td>
						<td>{{ lead.created_at }}</td>
						<td>{{ lead.email }}</td>
					</tr>
				{% endfor %}

			</tbody>
		</table>
		{% else %}
			<h3>No user found with First Name starting with that letter!!!</h3>
		{% endif %}
	</div>
</body>
</html>
